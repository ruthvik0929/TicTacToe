<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="6DovaSBjpSRRXU_6ZEZtPykVSMJ9CucghUUtfSdNG6w" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="player-turn">Player X's Turn</div>
            <div class="scoreboard">
                <div class="score-x">X: 0</div>
                <div class="score-o">O: 0</div>
                <div class="draws">Draws: 0</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="reset-score-btn">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
